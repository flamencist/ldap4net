language: csharp
mono: none
dotnet: 2.1.504
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - ldap-utils
      - slapd
  homebrew:
    packages:
      - openldap
    update: true
before_script:
  - mkdir /tmp/slapd
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export PATH=/usr/libexec:$PATH ; fi
  - slapd -f .test_config/slapd."$TRAVIS_OS_NAME".conf -h ldap://localhost:4389 -d 0 &
  - sleep 6
  - ldapadd -h localhost:4389 -D cn=admin,dc=example,dc=com -w test -f .test_config/base.ldif
install:
  - dotnet restore
script:
  - dotnet build LdapForNet.sln
  - dotnet test ./LdapForNet.Tests/
  - dotnet pack
deploy:
  skip_cleanup: true
  provider: script
  script: if [ "$TRAVIS_OS_NAME" = "linux" ]; then dotnet nuget push ./LdapForNet/bin/Debug/LdapForNet*.nupkg -k $NUGET_API_KEY -s $NUGET_SOURCE ; fi
  on:
    tags: true
    all_branches: true
    
os:
  - osx
  - linux
